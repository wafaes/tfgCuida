    <main>

        <form>


            <div class="container py-5">
                <form id="contactForm">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="inputName" class="form-label">Nombre y apellidos</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Carmen García Álvarez" required>
                </div>
                <div class="col-md-4">
                    <label for="inputEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="carmengaral@gmail.com" required>
                </div>
                <div class="col-md-4">
                    <label for="inputCIP" class="form-label">CIP</label>
                    <input type="text" class="form-control" id="inputCIP" placeholder="XXXXXXXXXXXXX">
                </div>
            </div>

            <div class="mb-3">
                <label for="inputSubject" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="inputSubject" placeholder="Asunto" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Mensaje" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
