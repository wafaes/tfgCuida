  <!DOCTYPE html>
  <html>

  <head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
  </head>

  <body>

    <header>
      <!DOCTYPE html>
      <html lang="es">

      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Header Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      </head>

      <body>

        <header class="bg-white" style="height: 80px;">
          <nav class="container d-flex align-items-center justify-content-between h-100">
            <!-- Logo -->
            <a href="#" class="d-flex align-items-center text-decoration-none h-100">
              <img src="/src/main/webapp/img/logomorado.svg" alt="Logo" height="60">
            </a>

            <!-- Menú -->
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link text-muted active" href="home.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-muted" href="contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-muted" href="nosotros.html">Nosotros</a>
              </li>
            </ul>
          </nav>
        </header>



      </body>

      </html>

    </header>

    <main>
      <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="/src/main/webapp/img/Illustrationlogin.svg" class="img-fluid" alt="Imagen decorativa">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <!-- Formulario modificado -->
              <form action="controlador?op=login" method="post">
                <!-- Tipo de usuario -->
                <div class="mb-4">
                  <label class="form-label">Tipo de usuario</label>
                  <select name="tipo_usuario" class="form-select form-select-lg" required>
                    <option value="" disabled selected>Seleccione...</option>
                    <option value="paciente">Paciente</option>
                    <option value="medico">Médico</option>
                  </select>
                </div>

                <!-- Clave de acceso -->
                <div class="form-outline mb-4">
                  <input type="text" id="identificador" name="identificador" class="form-control form-control-lg"
                    required />
                  <label class="form-label" for="identificador">Clave de acceso</label>
                </div>

                <!-- Contraseña -->
                <div class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                  <label class="form-label" for="password">Contraseña</label>
                </div>

                <!-- Recordar sesión -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember" id="remember" />
                    <label class="form-check-label" for="remember">Recuérdame</label>
                  </div>
                  <a href="#!">¿Olvidó su contraseña?</a>
                </div>

                <!-- Botón de envío -->
                <button type="submit" class="btn btn-sm" style="background-color: #FFBDAE;">
                  Iniciar sesión
                </button>

                <!-- Mensaje de error (se mostrará si hay error) -->
                <% if(request.getAttribute("error") !=null) { %>
                  <div class="alert alert-danger mt-3">
                    <%= request.getAttribute("error") %>
                  </div>
                  <% } %>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>


  </body>

  </html>
